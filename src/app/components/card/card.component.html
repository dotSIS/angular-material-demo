<div class="card-demo">
  <h2>Angular Material Card</h2>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Card Title</mat-card-title>
      <mat-card-subtitle>Card Subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>This is some content inside a card. It is styled with Angular Material's card component.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Action 1</button>
      <button mat-button>Action 2</button>
    </mat-card-actions>
  </mat-card>
</div>
