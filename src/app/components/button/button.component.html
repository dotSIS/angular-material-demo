<div class="button-demo">
  <h2>Angular Material Buttons</h2>
  <button mat-raised-button color="primary">Primary Button</button>
  <button mat-raised-button color="accent">Accent Button</button>
  <button mat-raised-button color="warn">Warn Button</button>
  <button mat-stroked-button color="primary">Stroked Button</button>
  <button mat-flat-button color="primary">Flat Button</button>
  <button mat-icon-button aria-label="Example icon-button">
    <mat-icon>star</mat-icon>
  </button>
</div>
