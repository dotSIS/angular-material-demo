<h2>List Example</h2>

<mat-list>
  <h3 mat-subheader>Simple List</h3>
  <mat-list-item role="listitem">Item 1</mat-list-item>
  <mat-list-item role="listitem">Item 2</mat-list-item>
  <mat-list-item role="listitem">Item 3</mat-list-item>
  <mat-list-item *ngFor="let item of ['Item 1', 'Item 2', 'Item 3']">
    {{ item }}
  </mat-list-item>
</mat-list>

<mat-list>
  <h3 mat-subheader>Icon List</h3>
  <mat-list-item role="listitem">Item 4</mat-list-item>
  <mat-list-item role="listitem">Item 5</mat-list-item>
  <mat-list-item role="listitem">Item 6</mat-list-item>
  <mat-list-item *ngFor="let item of ['Inbox', 'Starred', 'Sent Mail']">
    <mat-icon matListIcon>inbox</mat-icon>
    <h4 matLine>{{ item }}</h4>
    <p matLine> {{ item }} Description </p>
  </mat-list-item>
</mat-list>
